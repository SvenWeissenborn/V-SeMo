<body>

<canvas id='canvas_buttons' style = 'left: 0px; top: 0px;' >
</canvas>

<canvas id='canvas' style = ' left: 0px; top: 80px;' >
</canvas>


<canvas id='canvas_nav_foot' style = ' left: 0px; top: 1840px;' >
</canvas>



<script>
    (function() {
        let
            // Obtain a reference to the canvas element
            // using its id.
            canvas_buttons = document.getElementById('canvas_buttons'),

            // Obtain a graphics context on the
            // canvas element for drawing.
            context = canvas_buttons.getContext('2d');

        // Start listening to resize events and
        // draw canvas.
        initialize();

        function initialize() {
            // Register an event listener to
            // call the resizeCanvas() function each time
            // the window is resized.
            window.addEventListener('resize', resizeCanvas, false);

            // Draw canvas border for the first time.
            resizeCanvas();
        }

        // Runs each time the DOM window resize event fires.
        // Resets the canvas dimensions to match window,
        // then draws the new borders accordingly.
        function resizeCanvas() {
            canvas_buttons.width = window.innerWidth;
            canvas_buttons.height = window.innerHeight * 0.08;
        }

    })();
</script>

<script>

</script>
